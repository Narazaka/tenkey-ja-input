<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8">
        <title>テンキー日本語入力</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
            }

            #chars {
                border: 1px solid black;
                margin: 5%;
                font-size: x-large;
            }

            #chars .char:last-child {
                border: 1px solid black;
                background: #ffff99;
            }

            .setting {
                width: 100%;
            }
            .setting label {
                display: block;
                width: 100%;
            }

            .example, .example td {
                margin: auto;
                border: 1px solid black;
                border-collapse: collapse;
            }
            .example tr, .example td {
                margin: 0;
                padding: 0;
            }
            .example td {
                text-align: center;
                width: 60px;
                height: 60px;
            }
        </style>
        <script>
            window.addEventListener("load", function() {
                if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("serviceWorker.js")
                    .then(function(registration) {
                        console.log("serviceWorker registed.");
                    }).catch(function(error) {
                        console.warn("serviceWorker error.", error);
                    });
                }
            });
        </script>
        <script src="tenkey-ja-2.js"></script>
    </head>
    <body>
        <p>テンキー日本語入力</p>
        <div id="chars"></div>
        <div class="setting">
            <p><label>文字サイズ<input id="fontSize" type="range" min="10" max="120" style="width:50%"><span id="fontSizeDisplay"></span></label></p>
            <p><label>長押し検出<input id="minTimeDiff" type="checkbox"><span id="minTimeDiffDisplay"></span></label></p>
            <p><label>声<select id="voice"></select></label></p>
        </div>
        <table class="example">
            <tr>
                <td onmousedown="press('a')">7<br>あ</td>
                <td onmousedown="press('k')">8<br>か</td>
                <td onmousedown="press('s')">9<br>さ</td>
            </tr>
            <tr>
                <td onmousedown="press('t')">4<br>た</td>
                <td onmousedown="press('n')">5<br>な</td>
                <td onmousedown="press('h')">6<br>は</td>
            </tr>
            <tr>
                <td onmousedown="press('m')">1<br>ま</td>
                <td onmousedown="press('y')">2<br>や</td>
                <td onmousedown="press('r')">3<br>ら</td>
            </tr>
            <tr>
                <td onmousedown="press('w')">0<br>わ</td>
                <td onmousedown="press('w')">.<br>わ</td>
                <td onmousedown="press('-')">Enter →</td>
            </tr>
        </table>
    </body>
</html>
